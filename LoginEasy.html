<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <script>
        var userName = prompt("Who's there?",'');

        if(userName == 'admin'){
            var password = prompt("Password?");
            if (password == 'TheMaster'){
                alert('Welcome!!!');
            } else if (password == ''){
                alert('Canceled.');
            }else {
                alert('Wrong password !!');
            }
        }else if (userName == ''){
            alert('Canceled.');
        } else {
            alert("I don't know you");
        }

    </script>
</body>
</html>
